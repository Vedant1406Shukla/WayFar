    <main>
        <main>
            <div class="destination-cardHolder">
                <div class="d-form">
                    <form method="GET" action="details.html">
                        <input type="text" placeholder="Search a destination" name="destination" id="search"
                            pattern="[A-Za-z]+">
                        <button type="submit" id="searchButton">
                            <em class="fa fa-search"> </em>
                        </button>
                    </form>
                     
                </div>
                <div class="whole-card">
                    <div class="india d-card" onclick="location.href='./india/india.html'">
                        <!-- <a href="./india/india.html" class="text">India</a> -->
                         <p class="te-xt">India</p>
                    </div>
                
                    <div class="d-column france d-card" onclick="location.href='./france/france.html'">
                        <!-- <a href="./france/france.html">France</a> -->
                         <p class="te-xt">France</p>
                    </div>
                
                    <div class="d-column usa d-card" onclick="location.href='./usa/usa.html'">
                        <!-- <a href="./usa/usa.html">USA</a> -->
                         <p class="te-xt">USA</p>
                    </div>
        
                    <div class="d-column uae d-card" onclick="location.href='./uae/uae.html'">
                        <!-- <a href="./uae/uae.html">UAE</a> -->
                        <p class="te-xt">UAE</p> 
                    </div>
                    <div class="d-column singapore d-card" onclick="location.href='./singapore/singapore.html'">
                        <!-- <a href="./singapore/singapore.html">Singapore</a> -->
                        <p class="te-xt">Singapore</p>
                    </div>
                    <div class="d-column thailand d-card" onclick="location.href='./thailand/thailand.html'">

                        <p class="te-xt">Thailand</p>

    <script>
        document.getElementById("searchButton").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default form submission
            const destination = document.getElementById("search").value;
            if (destination.trim().toLowerCase()==='india') {
                window.location.href = "india/india.html"; // Redirect to the India page
            } 
            else if (destination.trim().toLowerCase()==='france') {
                window.location.href = "france/france.html"; // Redirect to the France page
            } else if (destination.trim().toLowerCase()==='usa') {
                window.location.href = "usa/usa.html"; // Redirect to the USA page
            } else if (destination.trim().toLowerCase()==='uae') {
                window.location.href = "uae/uae.html"; // Redirect to the UAE page
            } else if (destination.trim().toLowerCase()==='singapore') {
                window.location.href = "singapore/singapore.html"; // Redirect to the Singapore page
            } else if (destination.trim().toLowerCase()==='thailand') {
                window.location.href = "thailand/thailand.html"; // Redirect to the Thailand page
            }
            else {
                alert("Invalid Destination...Please try again"); // Show an alert for invalid input
            }
        });
    </script>
